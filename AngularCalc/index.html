<!DOCTYPE html>
<html>
<head>
<title>Calculator</title>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>

<script type="text/javascript">

var app = angular.module("calc", []);
app.controller("calcCtrl", function($scope) {
	$scope.add = function() {
		var a = $scope.num1;
		var b = $scope.num2;
		$scope.result = a + b;
	}
	$scope.sub = function() {
		var a = $scope.num1;
		var b = $scope.num2;
		$scope.result = a - b;
	}
	$scope.mul = function() {
		var a = $scope.num1;
		var b = $scope.num2;
		$scope.result = a * b;
	}
	$scope.div = function() {
		var a = $scope.num1;
		var b = $scope.num2;
		$scope.result = a / b;
	}
});

</script>

<style type="text/css">
.calc {
	margin: 30px;
	background-color:lightblue;
	padding: 10px;
	border:black solid 2px;
	border-radius: 5px;
	text-align: center;
	width: 300px;
}

.btn {
	background-color: green;
	opacity:0.7;
	color:white;
	font-weight: bolder;
	font-size: 16px;
	margin:5px;
	padding:5px;
	display: inline-block;
	cursor: pointer;
	text-align: center;
	border: none;
	width:30px;
}

input[type=number] {
	height: 25px;
	margin: 5px;
	padding:5px;
}

</style>
</head>
<body ng-app = "calc" ng-controller = "calcCtrl">
<h2>Calculator in Angular JS</h2>
<div class = "calc">

<div>
	<input type="number" ng-model="num1" placeholder="First Number">
	<input type="number" ng-model="num2" placeholder="Second Number">
</div>
	
<div>
	<input type="button" value="+" class="btn" ng-click="add()">
	<input type="button" value="-" class="btn" ng-click="sub()">
</div>
<div>
	<input type="button" value="*" class="btn" ng-click="mul()">
	<input type="button" value="/" class="btn" ng-click="div()">
</div>
<input type="number" ng-model="result" placeholder="Result">

</div>
 
</body>
</html>
</html>
